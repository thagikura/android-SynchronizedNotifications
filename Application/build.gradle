apply plugin: 'com.android.application'
apply plugin: 'robolectric'

dependencies {

    compile 'com.google.android.gms:play-services-wearable:6.5.+'
    compile 'com.android.support:support-v13:21.0.+'
    compile 'com.google.code.findbugs:jsr305:3.0.0'

    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'

    // mockito dependency needed to be this version of mockito instead of com.google.dexmaker:dexmaker-mockito
    // It introduces an Exception http://www.acnenomor.com/4369354p1/mockito-dexmaker-on-android
    androidTestCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
    androidTestCompile 'org.robolectric:robolectric:2.4'
    androidTestCompile('junit:junit-dep:4.11') {
        exclude module: 'hamcrest-core'
    }

    compile project(':Shared')
    wearApp project(':Wearable')
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 21

    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

robolectric {
    include '**/*Test.class'
    exclude '**/espresso/**/*.class'
}













